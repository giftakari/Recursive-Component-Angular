<ng-container *ngTemplateOutlet="tree; context: { node: node }"> </ng-container>

<ng-template #tree let-node="node">
  <div>{{ node.name }}</div>

  <ul
    *ngIf="node.children && node.children.length > 0"
    class="ul-icon"
    class="container"
  >
    <ng-container *ngFor="let child of node.children">
      <li class="li-icon" style="" (click)="hideShowChildren()">
        <img
          src="{{
            showChildren
              ? 'assets/folder-open-regular.svg'
              : 'assets/file-regular.svg'
          }} "
          alt=""
          style="width: 20px; height: 20px"
        />
        <ng-container *ngTemplateOutlet="tree; context: { node: child }">
        </ng-container>
      </li>
    </ng-container>
  </ul>
</ng-template>
